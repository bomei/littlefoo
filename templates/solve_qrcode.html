
<!DOCTYPE html>
<html>
<head>
    {% module Template('script_include_bootstrap.html')%}
    {% module Template('script_include_jsqrcode.html')%}
    <title>Solve QRCODE!</title>

    <script type="text/javascript">
        function fileSelected() {
            var file = document.getElementById('fileToUpload').files[0];
            if (file) {
                var fileSize = 0;
                if (file.size > 1024 * 1024)
                    fileSize = (Math.round(file.size * 100 / (1024 * 1024)) / 100).toString() + 'MB';
                else
                    fileSize = (Math.round(file.size * 100 / 1024) / 100).toString() + 'KB';

                document.getElementById('fileName').innerHTML = 'Name: ' + file.name;
                document.getElementById('fileSize').innerHTML = 'Size: ' + fileSize;
                document.getElementById('fileType').innerHTML = 'Type: ' + file.type;
            }
        }

        function uploadFile() {
            var fd = new FormData();
            fd.append("fileToUpload", document.getElementById('fileToUpload').files[0]);
            var xhr = new XMLHttpRequest();
            xhr.upload.addEventListener("progress", uploadProgress, false);
            xhr.addEventListener("load", uploadComplete, false);
            xhr.addEventListener("error", uploadFailed, false);
            xhr.addEventListener("abort", uploadCanceled, false);
            xhr.open("POST", "UploadMinimal.aspx");
            xhr.send(fd);
        }

        function turnFileToLocalURL(){
            var file = document.getElementById('fileToUpload').files[0];
            var reader = new FileReader();
            reader.onload = (function (f) {
                return function (e) {
                    qrcode.callback = function (res) {
//                        console.log(res);
                        $("#qrcode-res").html(res);
                        $("#post-url-res").html('pingjiao ...');
                        $.post("/qrcode", {'qr-url':res}, function (data, status) {
                            if(status === 'success'){

                                $("#post-url-res").html(data);

                            }
                            else{
                                alert('Ajax失败');
                            }
                        });
                    };
                    qrcode.decode(e.target.result);
                };
            })(file);
            reader.readAsDataURL(file);
        }

        function uploadProgress(evt) {
            if (evt.lengthComputable) {
                var percentComplete = Math.round(evt.loaded * 100 / evt.total);
                document.getElementById('progressNumber').innerHTML = percentComplete.toString() + '%';
            }
            else {
                document.getElementById('progressNumber').innerHTML = 'unable to compute';
            }
        }

        function uploadComplete(evt) {
            /* This event is raised when the server send back a response */
            alert(evt.target.responseText);
        }

        function uploadFailed(evt) {
            alert("There was an error attempting to upload the file.");
        }

        function uploadCanceled(evt) {
            alert("The upload has been canceled by the user or the browser dropped the connection.");
        }
    </script>

    <style type="text/css">
        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;
            text-align: left;
        }
    </style>

</head>
<body>

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">小傻瓜</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="#">Qrcode</a></li>
                <li><a href="/log">Log</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="container">

    <div class="starter-template">
        <!--<h1>Bootstrap starter template</h1>-->
        <!--<p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>-->

        <form id="form1">
            <p class="lead">
                <label for="fileToUpload">Select a File to Upload</label>
                <input type="file" name="fileToUpload" id="fileToUpload" onchange="fileSelected();"/>
            </p>
            <div id="fileName"></div>
            <div id="fileSize"></div>
            <div id="fileType"></div>
            <div>
                <input type="button" onclick="turnFileToLocalURL()" value="Upload" />
            </div>
            <div id="progressNumber"></div>

        </form>

        <div id="qrcode-res"></div>
        <div id="post-url-res"></div>

        <form id="form2" style="display:none" method="post" action="/qrcode">
            <div>
                <input id="qr-url" type="text" name="qr-url">
                <input type="submit" id="submit-btn">
